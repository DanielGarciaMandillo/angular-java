<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron + Node-Java + Angular2 with Typesecript</title>
  <link href="./style/main.css" rel="stylesheet" type="text/css">
   <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <!-- 2. Configure SystemJS -->
      <script>
        System.config({
          packages: {
            app: {
              format: 'register',
              defaultExtension: 'js'
            }
          }
        });
        System.import('./main.js')
              .then(null, console.error.bind(console));
      </script>

</head>

<body>
  <header>
    <tfg-title></tfg-title>
  </header>
  <section class="right">
    <input type="text" placeholder="Type tasks done: " id="task">
    <a href="#" class="button" onclick="addTask()">Add task</a>
  </section>
  <section>
    <div class="title">Tasks done:</div>
    <div id="results" class="results"></div>
  </section>
  <footer>
    Testing electron-node-java
  </footer>
  <script src="app.js"></script>
</body>

</html>
